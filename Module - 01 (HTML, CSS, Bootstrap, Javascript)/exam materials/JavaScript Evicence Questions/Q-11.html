<!DOCTYPE html>
<html>

<head>

</head>

<body>
	<select id="list" onchange="color()">
		<option>Select an option</option>
		<option>red</option>
		<option>green</option>
		<option>blue</option>
	</select>

	<script>
		function color() {
			var bcolor = document.getElementById('list').value;

			if (bcolor === "red") {
				document.bgColor = 'red';
			}
			else if (bcolor === "green") {
				document.bgColor = 'green';
			}
			else if (bcolor === "blue") {
				document.bgColor = 'blue';
			}
		}
	</script>
</body>

</html>
