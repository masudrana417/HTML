<body onLoad="dClock()">

	<div id="showClock" style="font-size: 600%; text-align: center; color: mediumblue"></div>
	
	<script>
		function dclock () {
			var c = new Date(),
				s = c.getSeconds(),
				m = c.getMinutes(),
				h = c.getHours();
			var clock = h + " : " + m + " : " + s;
			document.getElementById('showClock').innerHTML=clock;
		}
		setInterval(function(){dclock()},1000);
	</script>
</body>
