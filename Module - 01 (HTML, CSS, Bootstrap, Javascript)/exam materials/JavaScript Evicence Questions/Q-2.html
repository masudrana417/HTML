<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Question 2</title>
</head>

<body>
	<!-- <h1>Find the largest number from three numbers</h1> -->
	<h5 id="demo"></h5>
	<script>
		var c = 0;
		for (i = 0; i < 3; i++) {
			var n = prompt("Please insert 16 or less digits");
			if (c < n) {
				c = n;
			}
		}
		document.getElementById('demo').innerHTML = "The largest number is " + c;
	</script>
</body>

</html>
