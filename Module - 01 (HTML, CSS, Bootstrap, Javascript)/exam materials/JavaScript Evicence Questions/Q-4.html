<!DOCTYPE html>
<html>

<head>
	<title>Question 4</title>
</head>

<body>
	<h2 id="demo"></h2>
	<script>
		function prime() {
			var n = prompt("Please insert your number");
			for (i = 2; i <= n - 1; i++) {
				if (n % i == 0) {
					document.getElementById('demo').innerHTML = n + " is not a prime number";
					return;
				}
			}
			document.getElementById('demo').innerHTML = n + " is a prime number";
		}
		prime();
	</script>

</body>

</html>
