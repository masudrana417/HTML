<!DOCTYPE html>
<html>

<head>

	<title>check</title>
</head>

<body>

	<h2 id="demo"></h2>

	<script>

		function fac() {
			var n = prompt("Please insert your number");
			var f = 1;
			var text = "";
			for (i = 1; i <= n; i++) {
				f *= i;
			}
			document.getElementById('demo').innerHTML = text += f;
		}

		fac();

	</script>

</body>

</html>
