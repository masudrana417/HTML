<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Question 8</title>
</head>

<body>

    <h4 id="sorted"></h4>

    <script>
        var arr = prompt("Please insert numbers seperate by comma ','").split(",").map(Number);

        var temp;

        for (var i = 0; i < arr.length - 1; i++) { // Number of scan
            for (var j = 0; j < arr.length - 1; j++) { // Scanning all the elements
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }

        document.getElementById('sorted').innerHTML = "The sorted values are [" + arr + "]";

    </script>
</body>

</html>
