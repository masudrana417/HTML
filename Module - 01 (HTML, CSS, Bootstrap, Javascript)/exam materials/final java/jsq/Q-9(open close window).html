<body>	
	
	<h1>Opening a closing a new window.</h1>

	<br>

	<button onclick="ow()">Open Window</button>

	&nbsp;

	<button onclick="cw()">Close Window</button>


<script>

	var nw;
	
	function ow (){

		nw = window.open("","Form","width=400px; height=300px;");

		nw.document.write("<h1> This is the new window.</h1>");
		
	}

	function cw () {

		nw.close();

	}
	
</script>
</body>
