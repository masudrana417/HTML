<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Personal Details</title>
   </head>
   <br>
   <form action="#" style="margin: 50px;">
      <fieldset >
         <legend>Personal Details</legend>

         <lable for="Salution">Salutation: </lable>
         
         <select>
            <option>--None--</option>
            <optgroup label="Male Salutation">
               <option value="MR">Mr.</option>
               <option value="Md">Md.</option>
            </optgroup>
            <optgroup label="Female Salutation">
               <option value="Mrs">Mrs.</option>
               <option value="Miss">Miss.</option>
            </optgroup>
         </select>
         </br>
         <br>
         <lable for="First Name">First Name: </lable>
         <input placeholder="First Name" type="text" required/>
         </br>
         <br>
         <lable for="Last Name">Last Name: </lable>
         <input placeholder="Last Name" type="text" required/>
         </br>
         <br>
         <lable for="Gender">Gender:</lable>
         <input type="radio" name="gender" value="male">Male
         <input type="radio" name="gender" value="female">Female
         </br>
         <br>
         <lable for="Email">Email:</lable>
         <input type="email" required />
         </br>
         <br>
         <lable for="Date Of Birth">Date Of Birth:</lable>
         <input type="datet" required />
         </br>
         <br>
         <lable for="Select language:">Select language:</lable>
         <br>
         <lable >Bangla:</lable>
         <input type="checkbox"><br>
         <lable >English:</lable>
         <input type="checkbox"><br>
         <lable >Garman:</lable>
         <input type="checkbox"><br>
         </br>
         <br>
         <lable for="Address">Address:</lable>
         <br>
         <textarea name="Address" cols="20" rows="3"
            ></textarea>
         </br>
         </br>
         <br>
         <input type="submit" value="Click">
         <button type="submit" value="Submit">Submit</button>
         </br>
      </fieldset>
   </form>
   </body>
</html>
